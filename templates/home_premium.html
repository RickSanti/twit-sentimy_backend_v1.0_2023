<!DOCTYPE html>
<!-- Coding by CodingNepal || www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Boxicons CSS -->
    <title>Side Navigation Bar in HTML CSS JavaScript</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style_home.css"/>

</head>
<body>
<!-- navbar -->
<nav class="navbar">
    <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <img src="../static/images/Twitter-X-New-Logo-Vector-2.png" alt=""></i>Tweet Sentimy
    </div>

    <div class="navbar_content">
        <i class="bi bi-grid"></i>
        <i class='bx bx-sun' id="darkLight"></i>
        <i class="item">
            <div href="#" class="nav_link submenu_item">
                <span class="navlink">{{ user }}</span>
                <!-- <i class="bx bx-chevron-right arrow-left"></i> -->
            </div>
            <ul class="menu_items submenu">
                <a href="http://127.0.0.1:5000/" class="nav_link sublink">Cerrar Sesion</a>
            </ul>
        </i>
    </div>
</nav>

<!-- sidebar -->
<nav class="sidebar">
    <div class="menu_content">
        <ul class="menu_items">
            <div class="menu_title menu_dahsboard"></div>

            <li class="item">
                <a href="#" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="bx bx-home-alt"></i>
              </span>
                    <span class="navlink">Home</span>
                </a>
            </li>

            <li class="item">
                <a href="#" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="bx bx-history"></i>
              </span>
                    <span class="navlink">History</span>
                </a>
            </li>

        </ul>

        <!-- Sidebar Open / Close -->

        <div class="bottom_content">
            <div class="bottom expand_sidebar">
                <span> Expand</span>
                <i class='bx bx-log-in'></i>
            </div>
            <div class="bottom collapse_sidebar">
                <span> Collapse</span>
                <i class='bx bx-log-out'></i>
            </div>
        </div>

    </div>
</nav>

<!-- Home -->
<nav class="principal">
    <div class="container-fluid" style="padding:10px;">
        <form action="/home_premium" method="post" class="row g-3"
              style="padding:10px; place-items: center; padding:0px;">
            <div class="col-auto">
                <!--<div class="form">
                    <select class="form-select" aria-label="Floating label select example"
                            id="id_tweet_home" name="id_tweet_home"
                            style="height: 58px"
                            required>
                        <option selected>ID Tweet</option>
                        <option value="1716462421181620400">Tweet Cueva</option>
                        <option value="1718318502975561742">Tweet Surf Miguel</option>
                        <option value="1718287932832776533">Tweet FNAF 1</option>
                        <option value="1718304799869858103">Tweet FNAF 2</option>
                    </select>
                    <label for="floatingSelect">ID User</label>
                </div>-->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_tweet_home" name="id_tweet_home"
                           placeholder="123456789" required>
                    <label for="id_tweet_home">ID Tweet</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name_tweet_home" name="name_tweet_home"
                           placeholder required>
                    <label for="name_tweet_home">Name Tweet</label>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        <div class="row" style="width: 100%;">
            <div class="col-sm-12 col-md-6 col-lg-4">
                {{ grafico_html | safe }}
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                {{ grafico_html1 | safe }}
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                {{ grafico_html2 | safe }}
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                {{ grafico_html3 | safe }}
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="row">
                    <div class="col-12">
                        {{ polaridad | safe }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        {{ resumen | safe }}
                    </div>
                </div>

            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="row">
                    {{ top_pos | safe }}
                </div>
                <div class="row">
                    {{ top_neg | safe }}
                </div>
            </div>
        </div>
    </div>


</nav>


<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script-->
<script src="../static/js/script_home.js"></script>
<script src="../static/js/Principal.js"></script>

</body>
</html>
